<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //receba dois número e exiba a soma,
         //subtração, multiplicação, divisão e resto da divisão.
         let num1 = Number(prompt("Digite o primeiro número: "))
         let num2 = Number(prompt("Digite o segundo número:"))
         
alert("A soma é: " + (num1 + num2))
alert("A subtração é: " + (num1 - num2))
alert("A multiplicação é: " + (num1 * num2))
alert("A divisão é: " + (num1 / num2))
alert("O resto da divisão é: " + (num1 % num2))

    </script>
</body>
</html>
