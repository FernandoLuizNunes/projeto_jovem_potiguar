    <script>
        //Verifique se a pessoa tem idade suficiente para votar.
        let idade = Number(prompt("digite um número "));

if(idade >= 16)
{
    alert ("Você tem idade para votar")
}
else
if(idade < 16)
{
    alert ("Você não tem idade para votar")
}
    </script>
